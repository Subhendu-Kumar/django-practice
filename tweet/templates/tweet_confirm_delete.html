{% extends 'layout.html' %}
{% block title %}
Tweet delete conformation
{% endblock %}
{% block content %}
<h1 class="mt-4 text-center">Welcome to Tweet world by SK</h1>
<h3 class="mt-2 text-center">Are you sure you want to delete this tweet?</h3>
<form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
